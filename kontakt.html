<header class="bg-dark py-3">
    <div class="container px-2 px-lg-3 my-3">
        <div class="text-center text-white">
            <h2 class="display-4 fw-bolder">Kontakt</h2>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <form id="exampleForm">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Adres e-mail</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="jan@przyklad.pl">
                    <div class="error" id="emailError">Podaj poprawny adres e-mail.</div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Temat wiadomości</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option value="">----</option>
                        <option>Dostawa</option>
                        <option>Zamówienie</option>
                        <option>Inne</option>
                    </select>
                    <div class="error" id="select1Error">Wybierz opcję.</div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Wiadomość</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <div class="form-group">
                    <label>Język</label>
                    <div>
                        <input type="radio" id="radio1" name="exampleRadio" value="option1">
                        <label for="radio1">Polski</label>
                    </div>
                    <div>
                        <input type="radio" id="radio2" name="exampleRadio" value="option2">
                        <label for="radio2">Angielski</label>
                    </div>
                    <div class="error" id="radioError">Wybierz język.</div>
                </div>
                <div class="form-group">
                    <label>Wiadomość zwrotna na:</label>
                    <div>
                        <input type="checkbox" id="checkbox1" value="option1">
                        <label for="checkbox1">SMS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="checkbox2" value="option2">
                        <label for="checkbox2">E-mail</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="saveButton">Zapisz</button>
            </form>
        </div>
    </div>
</section>

<script>
    document.getElementById('saveButton').addEventListener('click', function() {
        const email = document.getElementById('exampleFormControlInput1').value;
        const select1 = document.getElementById('exampleFormControlSelect1').value;
        const textarea = document.getElementById('exampleFormControlTextarea1').value;
        const radio = document.querySelector('input[name="exampleRadio"]:checked');
        const checkbox1 = document.getElementById('checkbox1').checked;
        const checkbox2 = document.getElementById('checkbox2').checked;

        let isValid = true;

        if (!email) {
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('emailError').style.display = 'none';
        }

        if (!select1) {
            document.getElementById('select1Error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('select1Error').style.display = 'none';
        }

        if (!radio) {
            document.getElementById('radioError').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('radioError').style.display = 'none';
        }

        if (isValid) {
            const formData = {
                email: email,
                select1: select1,
                textarea: textarea,
                radio: radio ? radio.value : null,
                checkbox1: checkbox1,
                checkbox2: checkbox2,
                timestamp: Date.now()
            };

            const savedForms = JSON.parse(localStorage.getItem('savedForms')) || [];
            savedForms.push(formData);
            localStorage.setItem('savedForms', JSON.stringify(savedForms));
        }
    });
</script>
